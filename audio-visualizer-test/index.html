<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background-image: url('index.jpg');
            background-size: cover;
            background-position: center center;
            font-family: "Gowun Batang", serif;
            font-weight: 400;
            font-style: normal;
        }

        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #title {
            color: white;
            border-bottom: 3px solid white;
            padding: 1rem;
            position: absolute;
            bottom: 100px;
            right: 0;
            margin: 1rem;
            width: 400px;
            height: auto;
            text-align: left;
            text-shadow: 1px 1px 1px black;
            box-shadow: 0px 1px 0px black;
        }

        #name {
            color: white;
            padding: 1rem;
            position: absolute;
            bottom: 50px;
            right: 0;
            margin: 1rem;
            width: 400px;
            height: auto;
            text-align: center;
            text-shadow: 1px 1px 1px black;
        }

        #control {
            color: white;
            padding: 1rem;
            position: absolute;
            bottom: 50px;
            right: 0;
            margin: 1rem;
            width: 400px;
            height: auto;
            text-align: right;
            text-shadow: 1px 1px 1px black;
        }

        #control button {
            border: none;
            outline: none;
            color: white;
            text-shadow: 1px 1px 1px black;
            background-color: rgba(0, 0, 0, 0);
        }

        #visualizer {
            bottom: 130px;
            right: 50px;
            width: 300px;
            position: absolute;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="title">
            title
        </div>
        <div id="name">
            name
        </div>
        <div id="control">
            <button onclick="prev()">&lt;</button>
            <button onclick="next()">&gt;</button>
        </div>
        <div id="visualizer">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script>
        let idx = 0;
        let list = [
            { title: 'title-1', img: 'index.jpg' },
            { title: 'title-2', img: 'https://picsum.photos/1920/1080?random=1' },
            { title: 'title-3', img: 'https://picsum.photos/1920/1080?random=2' }
        ];

        function next() {
            idx++;
            idx = idx % list.length;
            document.getElementsByTagName('body')[0].style = `background-image:url(${list[idx].img})`;
        }

        function prev() {
            idx--;
            if (idx < 0) {
                idx = list.length - 1;
            }
            document.getElementsByTagName('body')[0].style = `background-image:url(${list[idx].img})`;
        }

        // Audio Visualizer
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 300;
        canvas.height = 50;

        // Audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 128; // Set FFT size for frequency data
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        // Create a source from an audio file or stream
        const audioElement = new Audio('BrainFlow.mp3'); // Add your audio file path here
        const source = audioContext.createMediaElementSource(audioElement);
        source.connect(analyser);
        analyser.connect(audioContext.destination);

        // Start the audio
        audioElement.play();

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i];

                ctx.strokeStyle = 'rgba(255, 255, 255, 1)'; // Color of the bar outline
                ctx.lineWidth = 3; // Width of the outline

                // Draw only the top border of the bar
                ctx.beginPath();
                // ctx.moveTo(x, canvas.height); // Start at the bottom left
                ctx.lineTo(x, canvas.height - barHeight / 2); // Draw to the top
                ctx.lineTo(x + barWidth, canvas.height - barHeight / 2); // Draw to the top right
                ctx.stroke(); // Apply the stroke

                x += barWidth + 1; // Increment x position for the next bar
            }
        }

        draw(); // Start drawing the visualizer
    </script>
</body>

</html>
