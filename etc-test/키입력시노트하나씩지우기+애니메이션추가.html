<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <div class="note">
        1
    </div>
    <div class="note">
        2
    </div>
    <div class="note">
        3
    </div>
    <div class="note">
        4
    </div>
    <script>
        let keyframes = [
            { opacity: 1 },
            { opacity: 0.2 },
            { opacity: 0 }
        ]
        let options = {
            delay: 0,
            duration: 250,
            easing: "ease-in",
            iterations: 1,
            fill: "forwards"
        }
        document.body.addEventListener('keydown', function (e) {
            let note = document.getElementsByClassName('note')[0];
            if (note != null) {
                note.animate(keyframes, options).finished.then(() => {
                    note.remove();
                });
            };
        })
    </script>
</body>

</html>
