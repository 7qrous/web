<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note layout test</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
            border-collapse:collapse;
        } 
        .note{
            float:left;
            width:100px;
            height:100px;
            box-sizing: border-box;
            border:1px solid black;
            box-sizing: border-box;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <div class="note">
        a
    </div>
    <div class="note">
        b
    </div>
    <div class="note">
        c
    </div>
    <div class="note">
        d
    </div>
</body>
</html>
